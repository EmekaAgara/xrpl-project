<html>
  <head>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <title>Batch Mint</title>
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <style>
       body{font-family: "Work Sans", sans-serif;padding: 20px;background: #fafafa;max-width: 100%;overflow-x: hidden;}
       h1{font-weight: bold;}
       input, button {padding: 6px;margin-bottom: 8px;}
       button{font-weight: bold;font-family: "Work Sans", sans-serif;}
       td{vertical-align: middle;}
	   .ow{display: none;}
    </style>
	<link rel="stylesheet" href="style.css">
    <script src='https://unpkg.com/xrpl@2.2.3'></script>
    <script src='ripplex1-send-xrp.js'></script>
    <script src='ripplex3-mint-nfts.js'></script>
    <script src='ripplex7-batch-minting.js'></script>
    <script>
      if (typeof module !== "undefined") {
        const xrpl = require('xrpl')
      }
     
    </script>
  </head>
  
<!-- ************************************************************** -->
<!-- ********************** The Form ****************************** -->
<!-- ************************************************************** -->

  <body>
    <!-- <h1>Token Test Harness</h1> -->
	<div class="bcard">
		<p class="cardinput_header">XRP Balance (XRP) </p>
		<input type="text" value="0.0000" class="card_input" id="standbyBalanceField" size="12"></input>
	  </div>

    <form id="theForm">
      Choose your ledger instance:
      &nbsp;&nbsp;
      <input type="radio" id="tn" name="server"
        value="wss://s.altnet.rippletest.net:51233" checked>
      <label for="testnet">Testnet</label>
      &nbsp;&nbsp;
      <input type="radio" id="dn" name="server"
        value="wss://s.devnet.rippletest.net:51233">
      <label for="devnet">Devnet</label>
      <br/>
      <!-- <button type="button" onClick="getAccountFromSeed()">Get Account From Seed</button> -->
      <!-- <br/> -->
	  <p>
        <textarea id="standbyResultField" class="input"   rows="3" placeholder="Standby account Results" ></textarea>
      </p>

	  <textarea id="seeds" class="input"  rows= "1" placeholder="Paste account seed here"></textarea>
      <br/><br/>
	  <button class="button" type="button" onClick="getAccountFromSeed()">Get Account From Seeds</button>
	  <br/><br/>
			<table>
				<tr valign="top">
					<td>
						<button class="ow" type="button" onClick="getAccount('standby')">Get New Standby Account</button>
						
						<table class="account_d_card">
							<tr class="ow" valign="top">
								<td align="right">
									Standby Account
								</td>
								<td>
									<input type="text" id="standbyAccountField" size="40"></input>
									<br>
								</td>
							</tr>
							<tr class="ow">
								<td align="right">
									Public Key
								</td>
								<td>
									<input type="text" id="standbyPubKeyField" size="40"></input>
									<br>
								</td>
							</tr>
							<tr class="ow">
								<td align="right">
									Private Key
								</td>
								<td>
									<input type="text" id="standbyPrivKeyField" size="40"></input>
									<br>
								</td>
							</tr>
							<tr class="ow">
								<td align="right">
									Seed
								</td>
								<td>
									<input type="text" id="standbySeedField" size="40"></input>
									<br>
								</td>
							</tr>
							<tr class="ow">
								<td align="right">
									XRP Balance
								</td>
								<td>
									<input type="text" id="standbyBalanceField" size="40"></input>
									<br>
								</td>
							</tr>
							<tr class="ow" valign="top">
								<td><button type="button" onClick="configureAccount('standby',document.querySelector('#standbyDefault').checked)">Configure Account</button></td>
								<td>
									<input type="checkbox" id="standbyDefault" checked="true"/>
									<label for="standbyDefault">Allow Rippling</label>
								</td>
							</tr>
							<tr class="ow">
								<td align="right">
									Currency
								</td>
								<td>
									<input type="text" id="standbyCurrencyField" size="40" value="USD"></input>
								</td>
							</tr>
							<tr>
								
								<!-- <td align="right">NFToken URL</td> -->
								<td>
									<p class="input_header">NFToken URL </p>
									<input type="text" class="text_input" id="standbyTokenUrlField" value = "ipfs://bafybeigdyrzt5sfp7udm7hu76uh7y26nf4dfuylqabf3oclgtqy55fbzdi" size="40"></input>

									<p class="input_header">Flags </p>
									<input type="text" class="text_input" id="standbyFlagsField" value="1"  size="40"></input>
			
									<p class="input_header">NFToken ID </p>
									<input type="text" class="text_input" id="standbyTokenIdField" value=""  size="40"></input>

									<p class="input_header">NFToken Count </p>
									<input type="text" class="text_input" id="standbyNFTokenCountField" value=""  size="40"></input>
			
									<p class="input_header">Transfer Fee </p>
									<input type="text" class="text_input" id="standbyTransferFeeField" value=""  size="40"></input>
									<br><br>
									<button type="button" class="black_button" onClick="batchMint()">Batch Mint</button>
									<button type="button" class="black_button" onClick="getBatchNFTokens()">Get Batch NFTokens</button>
									<!-- <button type="button" class="black_button" onClick="burnToken()">Burn Tokens</button> -->
								</td>
							</tr>

							</table>
							</td>
								</td>
							</tr>
						</table>
    </form>
  </body>
</html>
